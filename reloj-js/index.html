<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="estilos.css"/>
    <title>Reloj Digital de 12 horas - JS</title>
</head>
<body>
    <div class="wrap">
        <div class = "widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana">Jueves</p>
                <p id="dia" class="dia">29</p>
                <p>de </p>
                <p id="mes" class="mes">Octubre</p>
                <p>del </p>
                <p id="year" class="year">1998</p>
            </div>

            <div class="reloj">
                <p id="horas" class="horas">11</p>
                <p>:</p>
                <p id="minutos" class="minutos">44</p>
                <p>:</p>
                <div class="caja-segundos">
                    <p id="ampm" class="ampm">AM</p>
                    <p id="segundos" class="segundos">15</p>
                </div>
            </div>
        </div>
    </div>
    <script src="reloj.js"></script>
</body>
</html>

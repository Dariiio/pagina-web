<!DOCTYPE html>
<html>
<head>
	<title>Tutoriales Express</title>
	<meta charset="utf-8">
</head>
<body>
	<nav>
		<ul>
			<li><h2>Opción 1</h2></li>
			<li><h2>Opción 2</h2></li>
			<li><h2>Opción 3</h2></li>
		</ul>
	</nav>
	<article>
		<script type="text/javascript">
		
			var texto1 = "Hola este es un texto de prueba.";
			var i = 0;

			var id = setInterval(doSomething, 300);

			function doSomething() {
				if(texto1[i + 1] == null){
					clearInterval(id);
				}
				document.write(texto1[i]);
				i++;
			}


			document.write(texto1);
		</script>
	</article>
</body>
</html>
